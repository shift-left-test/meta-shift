{
    "includes": ["poky", "meta-poky", "meta-yocto-bsp", "meta-oe", "meta-multimedia", "meta-python", "meta-networking", "meta-raspberrypi", "meta-qt5", "meta-clang", "meta-shift", "meta-sample", "meta-sample-test"],
    "local.conf": {
        "MACHINE": "qemuarm64",
	"INHERIT_append": " own-mirrors",
        "SOURCE_MIRROR_URL": "http://cart.lge.com/list/yocto-mirrors/downloads",
        "IMAGE_INSTALL_append": " cmake-project qmake5-project autotools-project",
        "SSTATE_MIRRORS": "file://.* http://cart.lge.com/list/yocto-mirrors/sstate-cache/PATH",
        "DL_DIR": "${TOPDIR}/build-res/downloads",
        "SSTATE_DIR": "${TOPDIR}/build-res/sstate-cache",
        "BB_GENERATE_MIRROR_TARBALLS": "0",
        "BB_NUMBER_THREADS": "${@oe.utils.cpu_count()}",
        "PARALLEL_MAKE": "-j ${@oe.utils.cpu_count()}",
        "CHECKCODE_TOOLS": "cpplint cppcheck clang-tidy",
        "CHECKCODE_TOOL_OPTIONS[cppcheck]": "--enable=all --check-config"
    }
}
