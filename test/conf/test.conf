{
    "includes": ["meta-oe", "meta-python", "meta-qt5", "meta-sample", "meta-sample-test"],
    "local.conf": {
        "MACHINE": "qemuarm64",
	"EXTRA_IMAGE_FEATURES": "",
	"INHERIT_append": " buildhistory",
	"BUILDHISTORY_COMMIT": "0",
	"IMAGE_INSTALL_append": " sample-project cpp-project sqlite3logger cpp-project-qt5 cpp-project-autotools",
	"PREMIRRORS": "cvs://.*/.*     http://cart.lge.com/list/yocto-mirrors/downloads/ \\n svn://.*/.*     http://cart.lge.com/list/yocto-mirrors/downloads/ \\n git://.*/.*     http://cart.lge.com/list/yocto-mirrors/downloads/ \\n gitsm://.*/.*   http://cart.lge.com/list/yocto-mirrors/downloads/ \\n hg://.*/.*      http://cart.lge.com/list/yocto-mirrors/downloads/ \\n bzr://.*/.*     http://cart.lge.com/list/yocto-mirrors/downloads/ \\n p4://.*/.*      http://cart.lge.com/list/yocto-mirrors/downloads/ \\n osc://.*/.*     http://cart.lge.com/list/yocto-mirrors/downloads/ \\n https?$://.*/.* http://cart.lge.com/list/yocto-mirrors/downloads/ \\n ftp://.*/.*     http://cart.lge.com/list/yocto-mirrors/downloads/ \\n npm://.*/?.*    http://cart.lge.com/list/yocto-mirrors/downloads/ \\n ",
	"SSTATE_MIRRORS": "file://.* http://cart.lge.com/list/yocto-mirrors/sstate-cache/PATH",
        "DL_DIR": "${HOME}/build-res/downloads",
        "SSTATE_DIR": "${HOME}/build-res/sstate-cache",
        "BB_GENERATE_MIRROR_TARBALLS": "1",
        "BB_NUMBER_THREADS": "12",
        "PARALLEL_MAKE": "-j 12"
    }
}
