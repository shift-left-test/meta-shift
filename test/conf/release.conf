{
    "includes": ["meta-oe", "meta-python", "meta-qt5", "meta-shift", "meta-sample"],
    "local.conf": {
        "MACHINE": "qemuarm64",
	"INHERIT_append": " buildhistory own-mirrors",
        "BUILDHISTORY_COMMIT": "0",
        "SOURCE_MIRROR_URL": "http://cart.lge.com/list/yocto-mirrors/downloads",
        "IMAGE_INSTALL_append": " cmake-project qmake5-project autotools-project sqlite3logger",
        "SSTATE_MIRRORS": "file://.* http://cart.lge.com/list/yocto-mirrors/sstate-cache/PATH",
        "DL_DIR": "${TOPDIR}/build-res/downloads",
        "SSTATE_DIR": "${TOPDIR}/build-res/sstate-cache",
        "BB_GENERATE_MIRROR_TARBALLS": "1",
        "BB_NUMBER_THREADS": "12",
        "PARALLEL_MAKE": "-j 12"
    }
}
