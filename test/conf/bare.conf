{
    "includes": ["poky", "meta-poky", "meta-yocto-bsp", "meta-oe", "meta-multimedia", "meta-python", "meta-networking", "meta-raspberrypi", "meta-qt5", "meta-shift", "meta-sample"],
    "local.conf": {
        "MACHINE": "qemuarm64",
        "INHERIT_append": " buildhistory own-mirrors",
        "BUILDHISTORY_COMMIT": "0",
        "SOURCE_MIRROR_URL": "http://cart.lge.com/list/yocto-mirrors/warrior/downloads",
        "SSTATE_MIRRORS": "file://.* http://cart.lge.com/list/yocto-mirrors/warrior/sstate-cache/PATH",
        "DL_DIR": "${TOPDIR}/build-res/downloads",
        "SSTATE_DIR": "${TOPDIR}/build-res/sstate-cache",
        "BB_GENERATE_MIRROR_TARBALLS": "1",
        "BB_NUMBER_THREADS": "${@oe.utils.cpu_count()}",
        "PARALLEL_MAKE": "-j ${@oe.utils.cpu_count()}"
    }
}
