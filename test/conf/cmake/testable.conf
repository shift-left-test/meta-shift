{
    "includes": ["meta-oe", "meta-python", "meta-sample", "meta-sample-test"],
    "local.conf": {
        "MACHINE": "qemuarm64",
	"INHERIT_append": " buildhistory",
	"BUILDHISTORY_COMMIT": "0",
    	"IMAGE_INSTALL_append": " sample-project cpp-project sqlite3logger",
        "DL_DIR": "${HOME}/build-res/downloads",
        "SSTATE_DIR": "${HOME}/build-res/sstate-cache",
        "BB_GENERATE_MIRROR_TARBALLS": "1",
        "BB_NUMBER_THREADS": "${@oe.utils.cpu_count()}",
        "PARALLEL_MAKE": "-j ${@oe.utils.cpu_count()}",
        "TEST_RESULT_OUTPUT": "${TOPDIR}/report/test_result",
        "TEST_COVERAGE_OUTPUT": "${TOPDIR}/report/test_coverage"
    }
}
