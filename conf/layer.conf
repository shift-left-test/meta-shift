# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-testing"
BBFILE_PATTERN_meta-testing = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-testing = "17"

LAYERDEPENDS_meta-testing = "core meta-python"
LAYERSERIES_COMPAT_meta-testing = "morty pyro rocko sumo thud warrior zeus"

PREFERRED_PROVIDER_gtest ?= "googletest"
PREFERRED_PROVIDER_gtest ?= "1.8.1"
PREFERRED_PROVIDER_gmock ?= "googletest"
PREFERRED_PROVIDER_gmock ?= "1.8.1"
